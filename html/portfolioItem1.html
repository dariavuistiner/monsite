<!doctype html>
<html class="no-js" lang="en">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Daria!!!</title>
   <link rel="stylesheet" href="css/app.css" />
   <script src="vendor/modernizr/modernizr.js"></script>
</head>
<body>
   <div id="myPreload"></div>
   <nav role="navigation">
      <div class="row">
         <div class="small-6 columns nav">
            <a href="/" class="backlink cmn-t-underline-rl">back</a>
         </div>
		 <div class="small-6 columns text-right pagination">
			 <a href="#" id="prev" class="arrow">&#8592;</a>
			 <a href="#" id="next" class="arrow">&#8594;</a>
		 </div>
      </div>
   </nav>
   <section id="portfolioTitle">
      <div class="row collapse">
         <div class="small-8 small-offset-4 large-7 large-offset-5 columns">
            <h2>INTREPID<br>CAMERA<br>COMPANY</h2>
            <p class="tags">Graphic Design&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;Branding</p>
         </div>
      </div>
   </section>
   <section id="portfolioItem">
      <div class="row fullWidth">
         <div class="small-12 columns">
            <img src="img/portfolioItem1/intrepid.png">
            <img src="img/portfolioItem1/intrepid2.png">
            <img src="img/portfolioItem1/intrepid3.png">
            <img src="img/portfolioItem1/intrepid4.png">
            <img src="img/portfolioItem1/intrepid5.png">
            <img src="img/portfolioItem1/intrepid6.png">
            <img src="img/portfolioItem1/intrepid7.png">
         </div>
      </div>
   </section>
   <script src="vendor/jquery/dist/jquery.min.js"></script>
   <script src="vendor/foundation/js/foundation.min.js"></script>
   <script src="js/app.js"></script>
   <script>

   var selector = ".nav a";
   $(selector).click(function(){
      $(selector).removeClass('active');
      $(this).addClass('active');
   });

   var $root = $('html, body');
   $('a').click(function() {
      var href = $.attr(this, 'href');
      $root.animate({
         scrollTop: $(href).offset().top
      }, 1000, function () {
         window.location.hash = href;
      });
      return false;
   });

   (function($) {
      if ( $(window).width() > 1024) {
         $("header h1").next().height($("header h1").height());
         $(window).scroll(function() {
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > 600) {
               $('header h1').css('opacity',0);
            }
            else {
               $('header h1').css('opacity',1-scrollTop/600);
            }
         }).scroll();
      }
   }(jQuery));
   </script>
</body>
</html>
